<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday Kathryn üéâ</title>
  <style>
    :root {
      --bg: #0e0f13;
      --accent: #ff66b3;
      --accent-2: #66e0ff;
      --gold: #fcd34d;
      --glass: rgba(255, 255, 255, 0.08);
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: radial-gradient(circle at top left, #141824, #0e0f13 60%, #07080b);
      overflow: hidden;
    }

    .stage {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 5rem);
      margin: 0;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .sub {
      font-size: 1.1rem;
      opacity: 0.8;
      margin-top: 0.8rem;
      animation: fadeIn 1.8s ease forwards;
    }

    .gift-box {
      position: relative;
      margin: 2rem 0;
      width: 180px;
      height: 180px;
      cursor: pointer;
      transform: scale(1);
      transition: transform 0.3s ease;
    }

    .gift-box:hover {
      transform: scale(1.05);
    }

    .lid, .box {
      position: absolute;
      left: 0;
      width: 100%;
      border-radius: 16px;
    }

    .lid {
      height: 50px;
      top: 0;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      transform-origin: top;
      transition: transform 0.5s ease;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .box {
      bottom: 0;
      height: 130px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .gift-box.open .lid {
      transform: rotateX(140deg);
    }

    .surprise-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 1.6rem;
      font-weight: 600;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      -webkit-background-clip: text;
      color: transparent;
      transition: transform 0.7s cubic-bezier(.22, 1, .36, 1);
    }

    .gift-box.open .surprise-message {
      transform: translate(-50%, -50%) scale(1.1);
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .credit {
      position: absolute;
      bottom: 1rem;
      font-size: 0.8rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <canvas id="confettiCanvas" class="confetti"></canvas>

  <div class="stage">
    <h1>Happy Birthday Kathryn üéÇ</h1>
    <p class="sub">Click the gift for a classy surprise üéÅ</p>

    <div class="gift-box" id="giftBox">
      <div class="lid"></div>
      <div class="box"></div>
      <div class="surprise-message">‚ú® You‚Äôre truly special ‚ú®</div>
    </div>

    <div class="credit">Made with ‚ù§Ô∏è for Kathryn</div>
  </div>

  <script>
    const giftBox = document.getElementById('giftBox');
    const canvas = document.getElementById('confettiCanvas');
    const ctx = canvas.getContext('2d');

    let W = canvas.width = window.innerWidth;
    let H = canvas.height = window.innerHeight;
    let confetti = [];

    function rand(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createConfetti() {
      return {
        x: rand(0, W),
        y: rand(-H, 0),
        r: rand(3, 6),
        color: `hsl(${rand(300, 360)}, 100%, 70%)`,
        speed: rand(2, 5),
        tilt: rand(-10, 10)
      };
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, W, H);
      confetti.forEach((c) => {
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.r, 0, 2 * Math.PI);
        ctx.fillStyle = c.color;
        ctx.fill();
      });
    }

    function updateConfetti() {
      confetti.forEach((c) => {
        c.y += c.speed;
        c.x += Math.sin(c.tilt);
        if (c.y > H) {
          c.y = rand(-20, 0);
          c.x = rand(0, W);
        }
      });
    }

    function animateConfetti() {
      drawConfetti();
      updateConfetti();
      requestAnimationFrame(animateConfetti);
    }

    window.addEventListener('resize', () => {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    });

    for (let i = 0; i < 150; i++) confetti.push(createConfetti());

    giftBox.addEventListener('click', () => {
      giftBox.classList.toggle('open');
      animateConfetti();
    });
  </script>
</body>
</html>
