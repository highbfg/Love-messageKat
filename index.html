
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Special Message</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      animation: fadeIn 1.5s ease-in-out;
    }

    h2 {
      margin-bottom: 1rem;
      color: #e63946;
    }

    input, button {
      padding: 12px;
      margin-top: 15px;
      width: 80%;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    input {
      border: 1px solid #ccc;
    }

    button {
      background: #ff4b5c;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e63946;
    }

    .hidden {
      display: none;
    }

    /* Heart animation */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 24px;
      color: red;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Message animation */
    #message {
      font-size: 1.5rem;
      color: #d62828;
      animation: zoomIn 2s ease forwards;
    }

    @keyframes zoomIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>

  <div class="card" id="form-section">
    <h2>Enter your name ‚ù§Ô∏è</h2>
    <input type="text" id="nameInput" placeholder="Your name here">
    <br>
    <button onclick="showMessage()">Submit</button>
  </div>

  <div class="card hidden" id="message-section">
    <h2 id="message"></h2>
  </div>

  <script>
    function showMessage() {
      const name = document.getElementById("nameInput").value.trim();
      if(name === "") {
        alert("Please enter your name first üòä");
        return;
      }

      // Hide form and show message
      document.getElementById("form-section").classList.add("hidden");
      document.getElementById("message-section").classList.remove("hidden");
      document.getElementById("message").innerText = 
        `üíñ I love you and always will, ${name}. Nothing else matters üíñ`;

      // Start hearts animation
      startHearts();
    }

    function startHearts() {
      const container = document.getElementById("hearts");
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerText = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 20) + "px";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        container.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 6000);
      }, 400);
    }
  </script>
</body>
</html>
